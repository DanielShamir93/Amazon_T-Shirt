<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon T-shirt</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-navbar">
                <section class="top-navbar-left">
                    <a href="#">
                        <div class="logo">
                            <figure class="logo-amazon"></figure>
                        </div>
                    </a>
                    <a href="#">
                        <div class="geo">
                            <figure class="geo-icon"></figure>
                            <div class="geo-text">
                                <p>Deliver to</p>
                                <p>Israel</p>
                            </div>
                        </div>
                    </a>
                </section>

                <section class="top-navbar-center">
                    <div class="search">
                        <select name="" id=""></select>
                        <input type="text">
                    </div>
                </section>
                
                <section class="top-navbar-right">
                    <a href="#">
                        <div class="country">
                            <figure class="country-flag"></figure>
                            <div class="down-arrow"></div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="account">
                            <div class="account-text">
                                <p>Hello, Sign in</p>
                                <p>Account & List</p>
                                <div class="down-arrow"></div>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="orders">
                            <div class="orders-text">
                                <p>Returns</p>
                                <p>& Orders</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="cart">
                            <span class="cart-amount">0</span>
                            <figure class="cart-icon"></figure>
                            <div class="cart-text">
                                <p>Cart</p>
                            </div>
                        </div>
                    </a>
                </section>
                
            </nav>
        </header>
    </div>
    
</body>
</html>
