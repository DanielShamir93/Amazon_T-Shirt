<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon T-shirt</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <nav class="top-navbar">
            <section class="top-navbar-left">
                <a href="#">
                    <div class="logo">
                        <figure class="logo-amazon"></figure>
                    </div>
                </a>
                <a href="#">
                    <div class="geo">
                        <figure class="geo-icon"></figure>
                        <div class="geo-text">
                            <p>Deliver to</p>
                            <p>Israel</p>
                        </div>
                    </div>
                </a>
            </section>
            <section class="top-navbar-center">
                <div class="search">
                    <select name="" id=""></select>
                    <input type="text">
                </div>
            </section>
            <section class="top-navbar-right">
                <a href="#">
                    <div class="country">
                        <figure class="country-flag"></figure>
                        <div class="down-arrow"></div>
                    </div>
                </a>
                <a href="#">
                    <div class="account">
                        <div class="account-text">
                            <p>Hello, Sign in</p>
                            <p>Account & List</p>
                            <div class="down-arrow"></div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="orders">
                        <div class="orders-text">
                            <p>Returns</p>
                            <p>& Orders</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="cart">
                        <span class="cart-amount">0</span>
                        <figure class="cart-icon"></figure>
                        <div class="cart-text">
                            <p>Cart</p>
                        </div>
                    </div>
                </a>
            </section>
        </nav>
        <nav class="sub-navbar">
            <div class="sub-navbar-hamburger">
                <a href="#">
                    <figure></figure>
                    <span>All</span>
                </a>
            </div>
            <div class="sub-navbar-links">
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>
                <a href="#">Local Delivery in Israel</a>
            </div>
        </nav>
        
    </header>

    <main class="main">
        <div class="wrapper">
            <section class="black-friday-box">
                <img src="./assets/images/Fuji_BF_ILM_2X._CB652848759_.jpg" alt="">
            </section>
            <div class="nav-tree">
    
            </div>
    
        </div>
    </main>
    

    
</body>
</html>
